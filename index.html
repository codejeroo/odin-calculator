<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div class="main-container"> 
        <div class="header">
<div class="name">Calc</div>
<form class="theme-selector">
  <input type="radio" id="dark-mode" name="theme" value="dark">
  <label for="dark-mode">Dark</label><br>
  <input type="radio" id="light-mode" name="theme" value="light">
  <label for="light-mode">Light</label><br>
</form>

        </div>
    <div class="screen">
        <div class="show-input"></div>
    </div>
    <div class="input-container">
    
        <div class="row">
        <button class="column">7</button>
        <button class="column">8</button>
        <button class="column">9</button>
        <button class="del">DEL</button>
        </div>
        <div class="row">
        <button class="column">4</button>
        <button class="column">5</button>
        <button class="column">6</button>
        <button class="column">+</button>
        </div>
        <div class="row">
        <button class="column">1</button>
        <button class="column">2</button>
        <button class="column">3</button>
        <button class="column">-</button>
        </div>
        <div class="row">
        <button class="column">.</button>
        <button class="column">0</button>
        <button class="column">/</button>
        <button class="column">x</button>
         </div>
        <div class="nav-calc">
            <button class="clear">RESET</button>
            <button class="equal">=</button>
        </div>
         </div>
         <div id="text-footer">Made With ❤️ by Ralph</div>
    </div>

</body>



<script src="script.js"></script>

</html>
